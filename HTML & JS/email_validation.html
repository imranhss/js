<body>

    <label for="">Email</label>
    <input type="text" id="email"><br>

    <input type="button" value="Check" onclick="checkEmail()">

    <script>
        function checkEmail() {
            let email_text = document.getElementById('email').value;
            const regEx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (regEx.test(email_text)) {
                
                alert("it is valid");
            }
            else {
                alert("it is invalied");
               
                
            }
        }
    </script>

</body>
