<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let myArr=[];   
        let sum=0; // if sum is needed   

        for (let i=1; i<=5; i++ ){
            let input=parseInt(prompt("Plse neter "+i+" number: "));
            sum +=input;
            myArr.push(parseInt(input));

        }
        
        document.write(myArr+" <br>");
        document.write(sum+" <br>");  // if sum is needed  

        for(let i=0; i<myArr.length-1; i++){ //50,17,86,40,96
            for(let j=0; j<myArr.length-i-1; j++){
                if(myArr[j]>myArr[j+1]){
                    let temp=myArr[j];
                    myArr[j]=myArr[j+1];
                    myArr[j+1]=temp; //17,50,86,40,96  //17,50,86,40,96
                }
            }
            
        }

        document.write(myArr);




    </script>
</body>
</html>
