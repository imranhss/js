<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let myArr=[];
        

        for (let i=1; i<=5; i++ ){
            let input=prompt("Plse neter "+i+" number: ");
            myArr.push(input);

        }
        
        document.write(myArr+" <br>");

        for(let i=0; i<myArr.length-1; i++){ //50,17,86,40,96
            for(let j=0; j<myArr.length-i-1; j++){
                if(myArr[j]>myArr[j+1]){
                    let temp=myArr[j];
                    myArr[j]=myArr[j+1];
                    myArr[j+1]=temp; //17,50,86,40,96  //17,50,86,40,96
                }
            }
            
        }

        document.write(myArr);




    </script>
</body>
</html>
